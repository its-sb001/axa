<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download App</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('/background.jpg') center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .popup {
      background: rgba(255,255,255,0.95);
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      padding:24px;
      max-width:360px;
      text-align:center;
    }
    .app-thumb {
      width:100%;
      height:160px;
      background: url('/app-thumb.png') center/cover no-repeat;
      border-radius:8px;
      margin-bottom:14px;
    }
    h1 { font-size:20px; margin:0 0 10px; }
    p { margin:0 0 16px; color:#333; font-size:14px; }
    .btn {
      display:inline-block;
      padding:12px 18px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      border:0;
    }
    .download {
      background: #0b84ff;
      color: #fff;
    }
    .note { font-size:12px; color:#666; margin-top:12px; }
  </style>
</head>
<body>
  <div class="popup">
    <div class="app-thumb"></div>
    <h1>Get the APK</h1>
    <p>Click the button below to download.</p>
    <a class="btn download" href="/myapp.apk" download>Download APK</a>
    <div class="note">Allow installation from unknown sources in settings.</div>
  </div>
</body>
</html>
