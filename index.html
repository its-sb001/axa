<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Pay premium - Axis Max Life Insurance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Status bar spacer (to mimic iOS safe area appearance in screenshot) -->
  <div class="statusbar"></div>

  <header class="appbar">
    <div class="brand">
      <img src="logo.png" alt="AXIS MAX LIFE INSURANCE" class="logo" />
    </div>

    <button class="btn-chip" aria-label="Customer Login">
      Customer Login
    </button>

    <button class="hamburger" aria-label="Open Menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="content">
    <section class="card">
      <h1 class="title">Pay premium</h1>
      <p class="subtitle">Please login using your Policy number or Phone number</p>

      <form class="form" novalidate>
        <div class="field error">
          <label for="phone" class="label">Phone number</label>
          <input id="phone" name="phone" type="tel" inputmode="numeric" placeholder="Phone number" />
          <p class="helper error-text">Phone number is mandatory</p>
        </div>

        <div class="field error">
          <label for="dob" class="label">Date of birth</label>
          <input id="dob" name="dob" type="text" placeholder="Date of birth" />
          <p class="helper error-text">Date of Birth is mandatory</p>
        </div>

        <button type="button" class="cta">Continue to payment</button>

        <button type="button" class="linkish">
          Continue with your policy number
        </button>
      </form>
    </section>
  </main>

  <footer class="footnote">
    <span>axismaxlife.com â€” Private</span>
  </footer>
</body>
</html>
